<!DOCTYPE html>
<html>
<head>
    <title>Task</title>
</head>
<body>
    <h1> Lista de Tareas</h1>
    <ul>
        {% for task in tasks%} <!--for para recorrer la lista de tasks-->
            <li>{{ task.title}}: {{ task.description}}
                <a href="{{ url_for('update_task', task_id=task.id)}}">Editar</a>
                <form action="{{ url_for('delete_task', task_id=task.id)}}" method="POST">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_task')}}">AÃ±adir Tarea</a>
</body>
</html>
